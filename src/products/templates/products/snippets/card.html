<div class="card" style="width: 18rem;">

	{% if instance.image %}
	 <a href="{{ instance.get_absolute_url }}">
 		 <img class="card-img-top fluid" src="{{ instance.image.url }}" alt="{{ instance.title }} logo">
	</a>

  {% endif %}
  <div class="card-body">
    <h4 class="card-title">{{ instance.title }}</h4>
    <p class="card-text">{{ instance.description|truncatewords:12 }}</p>
    <a href="{{ instance.get_absolute_url }}" class="btn btn-primary"> View </a>

    {% include 'products/snippets/update_cart.html' with product=instance cart=cart %}


   <!--  <a href="{% url 'products:detail' instance.slug %}" class="btn btn-warning"> URL shotcut </a> -->
  </div>
</div>
